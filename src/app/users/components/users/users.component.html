<div class="row">
    <div class="col-md-12 add-btn-row">
        <button class="btn btn-primary add-btn" (click)="openModal()"><i class="fa fa-plus" aria-hidden="true"></i>
        </button>
    </div>
    <app-user-card *ngFor="let user of (users$ |async)" [userData]="user" class="users-card"></app-user-card>
</div>

<app-user-model [addFormType]="addFormType"></app-user-model>
